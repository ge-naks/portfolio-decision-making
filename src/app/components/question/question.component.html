<h1>Question 1</h1>
<p>Select a ceiling you think is reasonable. You have 5 attempts. Your responses will be recorded</p>


<mat-form-field class="fName">
    <mat-label>First Name</mat-label>
    <input matInput type="text" [(ngModel)]="fName" />
    @if (fName) {
    <button matSuffix mat-icon-button aria-label="Clear" (click)="fName = null">
      <mat-icon>close</mat-icon>
    </button>
    }
  </mat-form-field>
